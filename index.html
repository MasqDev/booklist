<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Booklist project</title>
<style>
 .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
    </style>




  </head>
  <body class="bg-primary">
      <div class="container mt-5 mx-auto col-md-8">
          <form class=" text-center text-light" id="bk-list">
              <h1>ADD YOUR FAVORITE BOOKS</h1>
              <div class="form-group mt-3">
                <label for="title"><h3>Book title</h3></label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group mt-3">
                <label for="title"><h3>Author</h3></label>
                <input type="text" class="form-control" id="author">
              </div>
              <div class="form-group mt-3">
                <label for="title"><h3>ISBN</h3></label>
                <input type="text" class="form-control" id="isbn">
              </div>
           <input type="submit" value="ADD"  class="btn-lg btn-dark">
          </form>
          
          <hr class="hr-dark">

          <table class="table text-center mt-3" id=added>
            <thead>
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">ISBN</th>
                </tr>
              </thead>
              <tbody id='bookList' class="">
               
              </tbody>
              </table>
      </div>
   
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    
  </body>
</html>
